<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermediate</title>
</head>
<body>
  <h1>Intermediate</h1>
  <table border="1" width="500" height="500">
    <caption>
      <h2>테이블 예제</h2>
    </caption>

    <thead>

    </thead>
    <tr>
      <!--table head의 약자로 표의 제목 만듬-->
      <!-- 기본값은 굵은 글씨체에 중앙정렬 -->
      <th>번호</th>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr>
      <!-- table data 약자로, 셀을 만듬 -->
      <!-- 기본값은 보통 글씨체에 왼쪽 정렬 -->
      <td colspan="2">1</td>
      <td>홍길동</td>
      <!-- <td>20</td> -->
    </tr>
    <tr>
      <td>2</td>
      <td>이순신</td>
      <td rowspan="2">30</td>
    </tr>
    <tr>
      <td>3</td>
      <td>강감찬</td>
      <!-- <td>40</td> -->
    </tr>
  </table>

  <h1>새 탭에서 링크 열기</h1>
  <a href="https://www.naver.com" target="_blank">네이버</a>
  <a href="https://www.naver.com" target="_top">네이버</a>
</body>
</html>
