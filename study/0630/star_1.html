<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별 찍기 응용 1번</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("숫자를 입력하시오: "));

      function printStar(n) {
        for (let i = 0; i < n; i++) {
          console.log("*".padStart(i + 1));
        }
      }

      printStar(n);
    </script>
  </body>
</html>
