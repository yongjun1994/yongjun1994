<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문 예제2</title>
</head>
<body>
  <script>
    // *
    // **
    // ***
    // ****
    
    const num = prompt("숫자를 입력하시오: ");
    let mark = "";

    for (let i = 1; i <= num; i++) {
      for (let j = 1; j <= i; j++) {
        mark += "*";
      }
      mark += "<br>";
    }

    document.write(mark);
  </script>
</body>
</html>
