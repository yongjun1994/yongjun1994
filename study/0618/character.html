<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      body {
        background-color: #fffbe6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .cat {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .face {
        width: 100%;
        height: 100%;
        background-color: #f9c4d2;
        border-radius: 50%;
        position: relative;
        z-index: 1;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .ear {
        width: 60px;
        height: 60px;
        background-color: #f9c4d2;
        position: absolute;
        top: -30px;
        border-radius: 50% 50% 0 0;
        transform: rotate(45deg);
        z-index: 0;
      }

      .ear.left {
        left: 0;
      }

      .ear.right {
        right: 0;
      }

      .eye {
        width: 20px;
        height: 20px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
        top: 60px;
      }

      .eye.left {
        left: 50px;
      }

      .eye.right {
        right: 50px;
      }

      .nose {
        width: 16px;
        height: 16px;
        background-color: #d46a6a;
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
      }

      .whisker {
        width: 60px;
        height: 2px;
        background-color: #555;
        position: absolute;
        top: 105px;
      }

      .whisker.left {
        left: -60px;
      }

      .whisker.right {
        right: -60px;
      }
    </style>
  </head>
  <body>
    <div class="cat">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="whisker left"></div>
        <div class="whisker right"></div>
      </div>
    </div>
  </body>
</html>
