<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2015 국민 독서실태</title>
  <style>
    table {
      border-collapse: collapse; /* 테두리 겹침 제거 */
      margin: 20px auto;         /* 표를 화면 가운데로 */
      width: 400px;
    }

    th, td {
      border: 3px solid black;   /* 셀 테두리를 굵게 */
      padding: 10px;
      text-align: center;        /* 셀 안 텍스트 가운데 정렬 */
    }

    th,
    td:first-child {             /* 첫 번째 열 (구분, 독서율 등)에 회색 배경 */
      background-color: lightgray;
    }

    caption {
      margin-top: 10px;
      caption-side: bottom;      /* 표 제목을 아래쪽에 표시 */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>독서율</td>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <td>연평균 독서량</td>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <td>공공도서관 이용률</td>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>
    </tbody>
    <caption>2015 국민 독서실태</caption>
  </table>
</body>
</html>
