      function printInvertedPyramid(n) {
        for (let i = n; i > 0; i--) {
          const start = n - i;
          const count = n * 2 - 1;
          printStars(start, count);
        }
      }

      function printStars(start, count) {
        let stars = "";
        for (let i = 0; i < start; i++) {
          stars += " ";
        }
        for (let i = 0; i < count; i++) {
          stars += "*";
        }
        console.log(stars);
      }

      printInvertedPyramid(4);
