<!DOCTYPE html>

<head>

  <title>연습문제5</title>

<body>
  <script>

    // 객체 생성 및 메서드 정의
    const calculator = {
    //  add(a, b) => a + b,
    //  subtract(a, b) => a - b,

      add : function (a, b) {
        return a + b;
      },
      subtract : function (a, b) {
        return a - b;
      }
    }

    console.log(calculator.add(5, 3));
    console.log(calculator.subtract(10, 4));
  </script>
</body>
