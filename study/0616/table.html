<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h2>Table example</h2>
  <table border="1" width="500" height="500">
    <!-- table row 약자로, 가로줄을 만듬 -->
    <!-- 기본값은 보통 글씨체에 왼쪽 정렬 -->
    <tr>
      <!--table head의 약자로 표의 제목 만듬-->
      <!-- 기본값은 굵은 글씨체에 중앙정렬 -->
      <th>번호</th>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr>
      <!-- table data 약자로, 셀을 만듬 -->
      <!-- 기본값은 보통 글씨체에 왼쪽 정렬 -->
      <td>1</td>
      <td>홍길동</td>
      <td>20</td>
    </tr>
    <tr>
      <td>2</td>
      <td>이순신</td>
      <td>30</td>
    </tr>
    <tr>
      <td>3</td>
      <td>강감찬</td>
      <td>40</td>
    </tr>
  </table>
</body>
</html>
