<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="https://www.tmd.co.kr/join" method="post">
    <label for="name">이름</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="이름을 입력해주세요."
    />

    <br /><br />

    <label for="email">이메일</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="비밀번호를 입력해주세요"
    />

    <br /><br />

    <label for="password">비밀번호</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="비밀번호를 입력해주세요"  
    />

    <br /><br />

    <input type="submit" value="전송" />
  </form>

  <form action="" method="get">
    <!-- 집합 모임 -->
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력해주세요." />
        </li>
        <li>
          <label for="mail">메일 주소</label>
          <input type="text" id="mail" name="mail" placeholder="메일을 입력해주세요." />
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
