<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 목차</title>
  <style>
    h1 {
      text-align: center;
    }

    /* ul 태그만 스타일 적용 */
    ul {
      list-style: none;
      display: flex; /* 가로 배치 */
      justify-content: center;
      padding: 0;
      margin-top: 30px;
    }

    ul li {
      border: 3px solid black;
      padding: 20px 30px;
      margin: 0 10px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }

    ul li:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>강의 목차</h1>

  <!-- ol 태그는 기본 목록 그대로 -->
  <ol>
    <li>수학</li>
    <li>과학</li>
    <li>컴퓨터</li>
    <li>미술</li>
  </ol>

  <!-- ul 태그는 CSS 적용된 버튼 형태 -->
  <ul>
    <li>수학</li>
    <li>과학</li>
    <li>컴퓨터</li>
    <li>미술</li>
  </ul>
</body>
</html>
