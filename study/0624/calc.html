<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 계산기 예제</title>
    <style></style>
  </head>
  <body>
    <script>
      // 함수 계산기 예제
      // 더하기 함수
      function add(a, b) {
        return a + b;
      }

      const add2 = function (a, b) {
        return a + b;
      };

      // 빼기 함수
      function subtract(a, b) {
        return a - b;
      }

      const subtract2 = function (a, b) {
        return a - b;
      };

      // 곱하기 함수
      function multiply(a, b) {
        return a * b;
      }

      const multiply2 = function (a, b) {
        return a * b;
      };

      // 나누기 함수
      function divide(a, b) {
        return a / b;
      }

      const divide2 = function (a, b) {
        return a / b;
      };

      // 나머지 함수
      function remainder(a, b) {
        return a % b;
      }

      const remainder2 = function (a, b) {
        return a % b;
      };

      // 사용자 입력 받기
      const num1 = Number(prompt("첫 번째 숫자를 입력하세요."));
      const operator = prompt("연산자를 입력하세요.");
      const num2 = Number(prompt("두 번째 숫자를 입력하세요."));

      // 연산자에 따라 함수 호출
      let result = 0;
      if (operator === "+") {
        result = add(num1, num2);
      } else if (operator === "-") {
        result = subtract(num1, num2);
      } else if (operator === "*") {
        result = multiply(num1, num2);
      } else if (operator === "/") {
        result = divide(num1, num2);
      } else if (operator === "%") {
        result = remainder(num1, num2);
      } else {
        result = "잘못된 연산자 입니다.";
      }

      console.log(`${num1} ${operator} ${num2} = ${result}`);
    </script>
  </body>
</html>
