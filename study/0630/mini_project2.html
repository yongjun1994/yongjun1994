<!DOCTYPE html>
<html>
<head>
  <title>탭 닫기 방지</title>
</head>
<body>
  <h2>작업 중입니다. 이 페이지를 닫지 마세요!</h2>
  <!-- 사용자가 페이지를 떠날 때 경고 메시지를 띄워 확인 받기 -->
  <script>
    window.onbeforeunload = function () { // 페이지를 떠나기 전에 실행되는 함수
      // 사용자가 페이지를 떠나려고 할 때 경고 메시지를 표시합니다.
      return "작업 내용이 저장되지 않을 수 있습니다. 정말 떠나시겠습니까?";
    };
  </script>
</body>
</html>
