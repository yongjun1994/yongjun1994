<!DOCTYPE html>
<html>
  <head>
    <title>Font</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: 900;
        font-style: italic;
        line-height: 2;
        letter-spacing: 10px;
        text-transform: capitalize;
        text-align: right; /*텍스트 정렬*/
        text-decoration: underline; /*텍스트에 밑줄*/
        text-shadow: 1px 1px 1px black;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <p>Hello World!</p>
    <p>Hello World!</p>
  </body>
</html>
