<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문 예제1</title>
</head>
<body>
  <script>
    // 구구단 출력
    // ex) 2단
    // 2 x 1 = 2
    // 2 x 2 = 4
    // ...  
    // 3 단
    // 3 x 1 = 3
    // 3 x 2 = 6
    // ...

    for (let i = 2; i <= 9; i++) {
      console.log(`${i}단`);
      for (let j = 1; j <= 9; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
      } 
      console.log("------------------");
    }

    // 해당 단만을 출력
    const age = parseInt(document.getElementById("ageInput").value);


  </script>
</body>
</html>
