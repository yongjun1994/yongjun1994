     let n = parseInt(prompt("숫자를 입력하세요:")); // 층 수

    function printTriangle(n) {
      for (let i = 1; i <= n; i++) {
        let line = "";

        // 좌측 공백
        for (let j = 1; j <= n - i; j++) {
          line += "&nbsp;";
        }

        // 별 (2*i - 1개)
        for (let k = 1; k <= (2 * i - 1); k++) {
          line += "*";
        }

        document.write(line + "<br>");
      }
    }

    printTriangle(n);
  </script>
