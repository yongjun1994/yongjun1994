<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Basic</title>
</head>
<body>
  <h1>My Favorite Hobbies</h1>
  <p>여기에서는 제가 좋아하는 취미들을 소개합니다.</p>

  <h2>Outdoor Hobbies</h2>
  <ul>
    <li>산책</li>
    <li>자전거 타기</li>
    <li>등산</li>
  </ul>

  <h2>Indoor Hobbies</h2>
  <ol>
    <li>독서</li>
    <li>게임</li>
    <li>영화 보기</li>
  </ol>

  <h2>수습 국원 지원 양식</h2>
  <table border="1">
    <caption>지원서 양식</caption>
    <tr>
      <th rowspan="3">개인정보</th>
      <td>이름</td>
      <td></td>
    </tr>
    <tr>
      <td>학과/학번</td>
      <td></td>
    </tr>
    <tr>
      <td>연락처</td>
      <td></td>
    </tr>
    <tr>
      <th>지원 분야</th>
      <td colspan="2"></td>
    </tr>
  </table>
</body>
</html>
