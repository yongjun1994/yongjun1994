      // 실습 예시: BMI 계산기
      // 몸무게 / (키 * 키)

      function calcBMI(w, h1, h2) {
        return w / (h1 * h2);
      }

      let bmi = calcBMI(75, 1.75, 1.75);
      console.log(bmi);

      function calcBMI2(w, h) {
        return w / (h * h);
      }
