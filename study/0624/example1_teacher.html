<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 과제</title>
</head>
<body>
  <script>
    // 1. 사용자 나이를 입력받아 미성년자/성인 여부 판단하기
    let age = Number(prompt("나이를 입력하세요:"));
    if (age < 20) {
      console.log("미성년자입니다.");
    } else {
      console.log("성인입니다.");
    }

    // 2. 1 ~ 100 까지의 숫자 중에서 짝수만 합산하기
    let sum = 0;
    for (let i = 1; i < 101; i++) {
      if (i % 2 === 0) sum += i;
    }
    console.log(sum);
   
    // 3. while 을 사용해 숫자를 입력받고 종료 조건 처리하기 ("exit" 입력 시 종료)
    
    let num = prompt("숫자를 입력하세요.");
    while (num !== "exit") {
      num = prompt("숫자를 입력하세요");
      console.log(num);
    }

  </script>
</body>
</html>
