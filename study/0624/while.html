<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문 예제1</title>
</head>
<body>
  <script>
    // while문 예제: 2단~9단 구구단 출력
    let i = 2;
    while (i <= 9) {
      document.write(`<strong>${i}단</strong><br>`);
      let j = 1;
      while (j <= 9) {
        document.write(`${i} * ${j} = ${i * j}<br>`);
        j++;
      }
      document.write("<br>");  // 단과 단 사이 줄 바꿈
      i++;
    }
  </script>
</body>
</html>
