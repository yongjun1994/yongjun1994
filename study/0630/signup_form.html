<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 회원가입 폼</title>
</head>
<body>

  <h2>회원가입</h2>

  <label for="userId">아이디 :</label>
  <input id="userId" type="text" placeholder="아이디를 입력하세요" />
  <br /><br />

  <label for="userEmail">이메일 :</label>
  <input id="userEmail" type="email" placeholder="이메일을 입력하세요" />
  <br /><br />

  <label for="userPwd">비밀번호 :</label>
  <input id="userPwd" type="password" placeholder="비밀번호를 입력하세요" />
  <br /><br />

  <input id="submit" type="submit" value="제출" />

  <script>
    // JavaScript로 값 확인 예제 (선택사항)
    document.getElementById('submit').addEventListener('click', function () {
      const id = document.getElementById('userId').value;
      const email = document.getElementById('userEmail').value;
      const pwd = document.getElementById('userPwd').value;

      alert(`입력한 정보\n아이디: ${id}\n이메일: ${email}\n비밀번호: ${pwd}`);
    });
  </script>

</body>
</html>
