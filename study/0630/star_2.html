<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별 찍기 응용 2번</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("숫자를 입력하시오: "));
      function printDiamond(n) {
        for (let i = 1; i <= n; i++) {
          const stars = '*'.repeat(2 * i - 1);
          console.log(stars.padStart(n + i - 1));
        }
        for (let i = n - 1; i >= 1; i--) {
          const stars = '*'.repeat(2 * i - 1);
          console.log(stars.padStart(n + i - 1));
        }
      }

      printDiamond(n);
    </script>
  </body>
</html>
