<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>품목 생성 화면</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "IBM Plex Sans KR", serif;
    }

    body{
      background-color: black;
      color: white;
    }

    header{
      display: flex;
      position: relative;
      column-gap: 15px;
      padding: 20px 30px;
      align-items: center;
    }

    .list-btn{ /* 목록 바로가기 버튼 - absolute로 자리 고정시킴*/
      border: 2px solid rgb(102, 102, 102);
      padding: 5px 10px;
      border-radius: 5px;
      color: rgb(116, 116, 116);
      cursor: pointer;
      position: absolute; right: 70px;
      width: 50px; height: 50px;
    }

    .delete-btn{ /* 상품 삭제 버튼 - absolute로 자리 고정시킴*/
      border: 2px solid rgb(255, 0, 0);
      padding: 5px 10px;
      border-radius: 5px;
      color: rgb(116, 116, 116);
      cursor: pointer;
      position: absolute; right: 10px;
      width: 50px; height: 50px;
    }

    .logo-wrapper{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo{
      height: 100px;
      width: 100px;
    }

    ::placeholder{
      color: rgb(160, 160, 160);
    }

    footer{
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 0;
      color: rgb(160, 160, 160);
    }

    .container{
      display: flex;
      flex-direction: column;
      padding: 30px;
      row-gap: 10px;
    }

    .main-container{
      display: grid;
      grid-template-columns: 100px 1fr 100px 1fr;
      grid-template-rows: 1fr 1fr;
      column-gap: 30px; row-gap: 10px;
    }

    .nutrition-container{ /* 영양정보 컨테이너 */
      display: grid;
      align-items: center;
      grid-template-columns: 50px 1fr 10px 50px 1fr 10px ;/* 성분 - 입력칸 - 단위 / 2번 */
      grid-template-rows: repeat(4, 1fr); /* 총 4행 */
      column-gap: 30px;
    }

    .item-input{
      background-color: rgb(36, 36, 36);
      border: 1px solid rgb(73, 73, 73);
      border-radius: 5px;
      padding: 5px;
      outline: none;
      color: white;
    }

    label{
      display: flex; /* 글 모두 정렬 */
      align-items: center;
    }

    .sub-txt{
      font-size: 12px;
    }

    .submit-btn{
      padding: 10px;
      border: none;
      background-color: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    

  </style>
</head>
<body>
  <header>
    <a class="logo-wrapper" href="/list.html">
      <img class="logo" src="asset/images/logo.jpg" alt="logo">
    </a>
    <button class="list-btn">목록</button>
    <button class="delete-btn">삭제</button>
  </header>
  <main>
    
    <form class="container" action="">
      <div class="main-container">
          <label for="item-name">상품명</label>
          <input class="item-input" type="text" id="item-name" placeholder="상품명을 입력하세요">
          <label for="item-price">가격</label>
          <input class="item-input" type="text" id="item-price" placeholder="가격을 입력하세요">

          <label for="item-category">카테고리</label>
          <select id="item-category" class="item-input">
            <option value="햄버거">햄버거</option>
            <option value="음료">음료</option>
            <option value="세트">세트</option>
          </select>
          <label>수량</label>
          <input type="text" placeholder="상품 수량을 입력하세요" class="item-input">
      </div>

      <label for="movie-grade"></label>
      <label for="item-explanation">상품 설명</label>
          <textarea 
           id="item-explanation" 
           class="item-input" 
           rows="4"
           placeholder="상품 설명을 입력하세요"
          ></textarea>


      <label for="running-time">영양정보</label>
      <div class="nutrition-container">
        <label for="gram">중량</label>
        <input placeholder="중량을 입력하세요" id="gram" class="item-input" type="text">
        <label>g</label>
        <label for="kcal">열량</label>
        <input placeholder="열량을 입력하세요" id="kcal" class="item-input" type="text">
        <label>kcal</label>
        <label for="sugar">당</label>
        <input placeholder="당 함량을 입력하세요" id="sugar" class="item-input" type="text">
        <label>g</label>
        <label for="protein">단백질</label>
        <input placeholder="단백질 함량을 입력하세요" id="protein" class="item-input" type="text">
        <label>g</label>
        <label for="fat">포화지방</label>
        <input placeholder="지방 함량을 입력하세요" id="fat" class="item-input" type="text">
        <label>g</label>
        <label for="natrium">나트륨</label>
        <input placeholder="나트륨 함량을 입력하세요" id="natrium" class="item-input" type="text">
        <label>mg</label>
        <label for="caffeine">카페인</label>
        <input placeholder="카페인 함량을 입력하세요" id="caffeine" class="item-input" type="text">
        <label>mg</label>
      </div>

      <label for="">이미지<span class="sub-txt">(미구현)</span></label>
      <img width="100px" height="100px">
      <button class="submit-btn">품목 저장하기</button>
    </form>

  </main>
  <footer>&copy; 2025. LYJ all rights reserved.</footer>
</body>
</html>
