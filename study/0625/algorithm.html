<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스택, 큐 예제</title>
</head>
<body>
  <script>
    // const stack = [];
    // stack.push(1); // [1]
    // stack.push(2); // [1, 2]
    // stack.push(3); // [1, 2, 3]

    // console.log(stack); // [1, 2]
    // console.log(stack.pop()); // 2, 스택에서 마지막 요소 제거

    // console.log(stack[stack.length - 1]); // (peek) 마지막 요소 출력

    const queue = [];
    queue.push("A"); // ["A"]
    queue.push("B"); // ["A", "B"]
    queue.push("C"); // ["A", "B", "C"]

    console.log(queue); // ["A", "B", "C"]
    console.log(queue.shift()); // "A", 큐에서 첫 번째 요소 제거
    console.log(queue); // ["B", "C"]
    console.log(queue[0]); // "B", 큐의 첫 번째 요소 출력 
  </script>
</body>
