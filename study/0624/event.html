<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 예제</title>
</head>
<body>
  <!-- 이미지에 id와 실제 파일명 설정 -->
  <img id="pic" src="image1.jpg" alt="image1" />
  
  <!-- 버튼에 id 설정 -->
  <button id="myBtn">이미지 바꾸기</button>

  <script>
    let toggle = true;

    function togglePic() {
      const pic = document.getElementById("pic");
      if (toggle) {
        pic.src = "image2.jpg";
        toggle = false;
      } else {
        pic.src = "image1.jpg";
        toggle = true;
      }
    }

    let myBtn = document.getElementById("myBtn");
    myBtn.addEventListener("click", togglePic);
    myBtn.addEventListener("mouseover", togglePic); 
  </script> <!-- 이 부분이 추가되어야 합니다 -->

</body>
</html>
