<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 초급문제</title>
</head>
<body>
  <script>
    // 1. 숫자 두 개를 변수로 저장하고 더한 결과를 출력
    let a = 1;
    let b = 3;
    let sum = a + b;
    console.log(`두 수의 합: ${sum}`);

    // 2. 이름과 나이를 저장하고 다음과 같은 문장을 출력해보세요.**
    // `"홍길동님은 20살입니다."`
    let name = "홍길동";
    let age = 20;
    alert(`${name}님은 ${age}살입니다.`);

    // 3. 정사각형의 한 변 길이를 변수로 저장하고 넓이를 출력해보세요.
    let length = 3;
    let area = length * length;
    console.log(`정사각형의 넓이: ${area}`);

    // 4. 숫자 하나가 짝수인지 홀수인지 출력
    let number = 4;
    if (number % 2 === 0) {
      console.log(`${number}는 짝수입니다.`);
    } else {
      console.log(`${number}는 홀수입니다.`);
    }

    //
  </script>
</body>
</html>
